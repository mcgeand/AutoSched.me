name: Basic CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  basic-ci:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Lint code
      run: npm run lint
      
    - name: Type check
      run: npm run typecheck
      
    - name: Run tests
      run: npm test
      
    - name: Build project
      run: npm run build

    - name: CI Success Notification
      if: success()
      run: echo "✅ All CI steps passed! Runtime was under target."
      
    - name: CI Failure Notification  
      if: failure()
      run: echo "❌ CI failed. Check the logs above for specific errors."
